<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba animaciones</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="https://cdn.socket.io/3.1.1/socket.io.min.js"></script>
    <script defer src="player2.js"></script>
</head>

<body>
    <div id="tablero" class="tablero">
        <div class="info">
            <div id="waiting_time" class="timer"></div>
            <div id="infoPozo" class="infoPozo">
                <div id="currentNumero" class="currentNumero"></div>
                <div id="currentColor" class="currentColor"></div>
            </div>
        </div>

        <div id="colorPicker" class="colorPicker">
            <div class="R"></div>
            <div class="B"></div>
            <div class="Y"></div>
            <div class="G"></div>
        </div>

        <a href="#" id="cambiarjugador" class="cambiarjugador">Cambio de jugador</a>
        <div class="flechas">
            <div class="arrows">
                <img src="./assets/img/flecha1.svg" id="flecha1" class="flecha1" />
                <img src="./assets/img/flecha2.svg" id="flecha2" class="flecha2" />
            </div>
            <div class="arrows">
                <img src="./assets/img/flecha4.svg" id="flecha4" class="flecha4" />
                <img src="./assets/img/flecha3.svg" id="flecha3" class="flecha3" />
            </div>
        </div>
        <div id="mazo" class="mazo"></div>
        <div id="pozo" class="pozo"></div>
        <div class="manojugador"></div>
    </div>
    <aside class="chat">
        <ul>


        </ul>

        <input id="test-input" type="text" placeholder="message">
        <button>Send</button>


        <button class="test1">Test 1</button>
        <button class="test2">Test 2</button>
        <button class="test3">Test 3</button>
        <button class="test4">Test 4</button>
        <button class="test5">Test 5</button>
        <button class="test6">Test 6</button>
        <button class="test7">Test 7</button>

        <p>La carta en el pozo es:
        <div class="pozo"></div>
        </p>
    </aside>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="./assets/js/animaciones2.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
